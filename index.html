<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryan's Library Project</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a664bb4fd7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button type="button" class="btn-add-book">Add Book</button>
    </header>

    <section class="book-section">
      <div class="book-grid">
        <!-- content added with javascript -->
      </div>
    </section>
    <section class="modal-container hidden">
      <div class="modal">
        <i class="fa-solid fa-xmark close-icon"></i>
        <div class="modal-header">Add Book to Library</i></div>
        <form id="modal-form">
          <div class="input-container">
            <label for="book-title">Title</label>
            <input type="text" required="required" id="book-title" />
          </div>
          <div class="input-container">
            <label for="book-author">Author</label>
            <input type="text" required="required" id="book-author" />
          </div>
          <div class="input-container">
            <label for="book-page-count">Page Count</label>
            <input
            type="number"
            required="required"
            id="book-page-count"
            placeholder="321"
            />
          </div>
          <div class="input-container checkbox-container">
            <input type="checkbox" class="checkbox" id="book-read-status" />
            <label class="checkbox" for="book-read-status">
              Have you read this book?
            </label>
          </div>
          <button>Add to Library</button>
        </form>
      </div>
    </section>

    <footer>
      <a href="https://github.com/bmilcs">
        <i class="fa-brands fa-github"></i>
        bmilcs
      </a>
    </footer>
  </body>
</html>
